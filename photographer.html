<!DOCTYPE html>
<html>

<head>
  <link href="src/Styles/CSS/main.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/ecaabcc8db.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="src/Assets/Logos/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe</title>
</head>

<body>
  <header class="header">
    <a href="./" class="header__link" aria-label="Fisheye Home page">
      <img class="header__logo" src="src/Assets/Logos/logo.png" class="logo" />
    </a>
  </header>

  <main id="mainSection">
    <section class="photographerHeader">
      <div class="photographerInfos">
        <h1 class="photographerInfos__name">Nom</h1>
        <p class="photographerInfos__location">Localisation</p>
        <p class="photographerInfos__tagline">Citation</p>
      </div>
      <button class="contactButton">Contactez-moi</button>
      <img class="photographerHeader__picture" src="./src/Assets/Photographers/account.png" alt="Photographer">
    </section>

    <div class="mediaSorter">
      <span class="mediaSorter__label">Trier par</span>
      <div class="mediaSorter__selectorContainer">
        <i class="fa-solid fa-chevron-down mediaSorter__chevron"></i>
        <button data-value="popularité" class="mediaSorter__sortButton mediaSorter__sortButton--active">
          Popularité
        </button>
        <div class="mediaSorter__dropdownMenu">
          <ul class="mediaSorter__dropdownMenu__list">
            <li data-value="popularité" class="mediaSorter__dropdownMenu__listItem">Popularité</li>
            <li data-value="date" class="mediaSorter__dropdownMenu__listItem">Date</li>
            <li data-value="titre" class="mediaSorter__dropdownMenu__listItem">Titre</li>
          </ul>
        </div>
      </div>
    </div>

    <section class="mediaSection">
      <!-- <div class="mediaCard">
        <a href="#" class="mediaCard__link">
          <img src="./src/Assets/Medias/Pictures/Animals_Majesty.jpg" alt="" class="mediaCard__picture">
        </a>
        <div class="mediaCard__infos">
          <h2 class="mediaCard__title">Titre</h2>
          <div class="mediaCard__likeWrapper">
            <p class="mediaCard__likeCount">10</p>
            <i class="mediaCard__likeIcon fa-solid fa-heart"></i>
          </div>
        </div>
      </div> -->
    </section>

  </main>

  <div class="contactModal__wrapper">
    <div class="contactModal__overlay"></div>
    <div class="contactModal">
      <header class="contactModal__header">
        <h2 class="contactModal__title">Contactez-moi <br> Mimi Keel</h2>
        <img class="contactModal__closeButton" src="src/Assets/Icons/close.svg" alt="Close contact modal" />
      </header>
      <form class="form">
        <div class="form__data">
          <label class="form__label" for="first">Prénom</label><br>
          <input class="form__input" type="text" id="first" name="first"><br>
          <span class="form__errorMessage"></span>
        </div>
        <div class="form__data">
          <label class="form__label" for="last">Nom</label><br>
          <input class="form__input" type="text" id="last" name="last"><br>
          <span class="form__errorMessage"></span>
        </div>
        <div class="form__data">
          <label class="form__label" for="email">Email</label><br>
          <input class="form__input" type="text" id="email" name="email"><br>
          <span class="form__errorMessage"></span>
        </div>
        <div class="form__data">
          <label class="form__label" for="message">Votre message</label><br>
          <textarea class="form__input form__input--large" type="text" id="message" name="message"></textarea><br>
          <span class="form__errorMessage"></span>
        </div>
        <button class="submitButton">Envoyer</button>
      </form>
    </div>
  </div>
  <script type="module" src="./src/Scripts/JS/Pages/photographer.js"></script>
</body>

</html>
