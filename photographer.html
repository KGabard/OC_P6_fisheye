<!DOCTYPE html>
<html>

<head>
  <link href="src/Styles/CSS/main.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/ecaabcc8db.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="src/Assets/Logos/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe</title>
</head>

<body>
  <header class="header">
    <a href="./" class="header__link" aria-label="Fisheye Home page">
      <img class="header__logo" src="src/Assets/Logos/logo.png" class="logo" />
    </a>
  </header>

  <main id="mainSection">
    <section class="photographer-header">
      <div class="photographer-infos">
        <h1 class="photographer-infos__name">Nom</h1>
        <p class="photographer-infos__location">Localisation</p>
        <p class="photographer-infos__tagline">Citation</p>
      </div>
      <button class="contact-button">Contactez-moi</button>
      <img class="photographer-header__picture" src="./src/Assets/Photographers/account.png" alt="Photographer">
    </section>

    <div class="media-sorter">
      <span class="media-sorter__label">Trier par</span>
      <div class="media-sorter__selector-container">
        <i class="fa-solid fa-chevron-down media-sorter__chevron"></i>
        <button data-value="popularité" class="media-sorter__sort-button media-sorter__sort-button--active">
          Popularité
        </button>
        <div class="media-sorter__dropdown-menu">
          <ul class="media-sorter__dropdown-menu__list">
            <li data-value="popularité" class="media-sorter__dropdown-menu__list-item">Popularité</li>
            <li data-value="date" class="media-sorter__dropdown-menu__list-item">Date</li>
            <li data-value="titre" class="media-sorter__dropdown-menu__list-item">Titre</li>
          </ul>
        </div>
      </div>
    </div>

    <section class="media-section">
      <!-- <div class="media-card">
        <img data-value="456127" src="./src/Assets/Medias/Pictures/Thumbnails/Animals_Majesty.jpg" alt="" class="media-card__picture">
        <div class="media-card__infos">
          <h2 class="media-card__title">Titre</h2>
          <div class="media-card__like-container">
            <p class="media-card__like-count">10</p>
            <i class="media-card__like-icon fa-solid fa-heart"></i>
          </div>
        </div>
      </div> -->
    </section>

  </main>

  <div class="contact-modal__container">
    <div class="contact-modal__overlay"></div>
    <div class="contact-modal contact-modal--active">
      <header class="contact-modal__header">
        <h2 class="contact-modal__title">Contactez-moi <br> Mimi Keel</h2>
        <i class="fa-solid fa-xmark contact-modal__close-icon"></i>
      </header>
      <form class="form">
        <div class="form__data">
          <label class="form__label" for="first">Prénom</label>
          <input class="form__input" type="text" id="first" name="first">
          <span class="form__error-message"></span>
        </div>
        <div class="form__data">
          <label class="form__label" for="last">Nom</label>
          <input class="form__input" type="text" id="last" name="last">
          <span class="form__error-message"></span>
        </div>
        <div class="form__data">
          <label class="form__label" for="email">Email</label>
          <input class="form__input" type="text" id="email" name="email">
          <span class="form__error-message"></span>
        </div>
        <div class="form__data">
          <label class="form__label" for="message">Votre message</label>
          <textarea class="form__input form__input--large" type="text" id="message" name="message"></textarea>
          <span class="form__error-message"></span>
        </div>
        <button class="submit-button">Envoyer</button>
      </form>
    </div>
    <div class="form-confirmation">
      <p class="form-confirmation__text">Merci pour<br>votre message</p>
      <button class="form-confirmation__close-button">
        Fermer
      </button>
    </div>
  </div>

  <div class="lightbox__container">
    <div class="lightbox__overlay"></div>
    <div class="lightbox">
      <i class="fa-solid fa-xmark lightbox__close-icon"></i>
      <div class="lightbox__media-selector">
        <i class="fa-solid fa-chevron-left lightbox__previous-button"></i>
        <div class="lightbox__media-container">
          <!-- <img src="" alt="Titre de la photo" class="lightbox__media">
          <video src="" controls class="lightbox__media"></video> -->
        </div>
        <i class="fa-solid fa-chevron-right lightbox__next-button"></i>
      </div>
      <p class="lightbox__title">Titre</p>
    </div>
  </div>

  <div class="sticky-bar">
    <div class="sticky-bar__like-container">
      <p class="sticky-bar__like-count">10</p>
      <i class="sticky-bar__like-icon fa-solid fa-heart"></i>
    </div>
    <p class="sticky-bar__price">??€/jour</p>
  </div>

  <script type="module" src="./src/Scripts/JS/Pages/photographer.js"></script>
</body>

</html>
