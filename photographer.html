<!DOCTYPE html>
<html>

<head>
  <!-- Meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Découvrez les créations de [PRENOM] [NOM]">

  <!-- Title -->
  <title>Fisheye - photographe [NOM] [PRÉNOM]</title>

  <!-- CSS -->
  <link href="src/Styles/CSS/main.css" rel="stylesheet" type="text/css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

  <!-- Page logo -->
  <link rel="icon" type="image/png" href="src/Assets/Logos/favicon.png">
</head>

<body>
  <header class="header" aria-hidden="false">
    <a href="./" class="header__link" aria-label="Retour à la page d'accueil" tabindex="0">
      <img class="header__logo" src="src/Assets/Logos/logo.png" alt="Logo du site">
    </a>
  </header>

  <main class="main-section" aria-hidden="false">
    <section class="photographer-header">
      <div class="photographer-infos">
        <h1 class="photographer-infos__name">Nom</h1>
        <p class="photographer-infos__location">Localisation</p>
        <p class="photographer-infos__tagline">Citation</p>
      </div>
      <button class="contact-button" aria-label="Ouverture de la modale de contact" tabindex="0">Contactez-moi</button>
      <img class="photographer-header__picture" src="./src/Assets/Photographers/account.png" alt="Photographer">
    </section>

    <div class="media-sorter">
      <span class="media-sorter__label" id="media-sorter__label">Trier par</span>
      <div class="media-sorter__selector-container" aria-label="Tri des médias" role="button" aria-expanded="false" aria-haspopup="listbox"
        tabindex="0">
        <i class="fa-solid fa-chevron-down media-sorter__chevron" aria-hidden="true"></i>
        <button data-value="popularité" class="media-sorter__sort-button media-sorter__sort-button--active"
          aria-hidden="false">
          Popularité
        </button>
        <div class="media-sorter__dropdown-menu" role="listbox" aria-labelledby="media-sorter__label">
          <ul class="media-sorter__dropdown-menu__list">
            <li data-value="popularité" class="media-sorter__dropdown-menu__list-item" tabindex="100">Popularité</li>
            <li data-value="date" class="media-sorter__dropdown-menu__list-item" tabindex="100">Date</li>
            <li data-value="titre" class="media-sorter__dropdown-menu__list-item" tabindex="100">Titre</li>
          </ul>
        </div>
      </div>
    </div>

    <section class="media-section media-section--first-loading">
      <div class="media-card">
        <img data-value="456127" src="./src/Assets/Media/Thumbnails/Animals_Majesty.jpg" alt="Titre du media"
          class="media-card__picture" tabindex="0">
        <div class="media-card__infos">
          <h2 class="media-card__title">Titre</h2>
          <div class="media-card__like-container">
            <p class="media-card__like-count">10</p>
            <i class="media-card__like-icon fa-solid fa-heart" aria-label="Aimer le média [TITRE]" tabindex="0"></i>
          </div>
        </div>
      </div>
    </section>

  </main>

  <div class="contact-modal__container" aria-hidden="true">
    <div class="contact-modal__overlay"></div>
    <div class="contact-modal contact-modal--active" aria-hidden="true" role="dialog"
      aria-describedby="contact-modal__title">
      <header class="contact-modal__header">
        <h2 class="contact-modal__title" id="contact-modal__title">Contactez-moi <br> Mimi Keel</h2>
        <i class="fa-solid fa-xmark contact-modal__close-icon" aria-label="Fermer la modale de contact"
          tabindex="200"></i>
      </header>
      <form class="form">
        <div class="form__data">
          <label class="form__label" id="first-label" for="first">Prénom</label>
          <input class="form__input" type="text" id="first" name="first" aria-required='true' aria-invalid='false'
            aria-labelledby="first-label" tabindex="200">
          <span class="form__error-message" id="first-error-message" role="alert"></span>
        </div>
        <div class="form__data">
          <label class="form__label" id="last-label" for="last">Nom</label>
          <input class="form__input" type="text" id="last" name="last" aria-required='true' aria-invalid='false'
            aria-labelledby="last-label" tabindex="200">
          <span class="form__error-message" id="last-error-message" role="alert"></span>
        </div>
        <div class="form__data">
          <label class="form__label" id="email-label" for="email">Email</label>
          <input class="form__input" type="text" id="email" name="email" aria-required='true' aria-invalid='false'
            aria-labelledby="email-label" tabindex="200">
          <span class="form__error-message" id="email-error-message" role="alert"></span>
        </div>
        <div class="form__data">
          <label class="form__label" id="message-label" for="message">Votre message</label>
          <textarea class="form__input form__input--large" id="message" name="message" aria-required='true'
            aria-labelledby="message-label" aria-invalid='false' tabindex="200"></textarea>
          <span class="form__error-message" id="message-error-message" role="alert"></span>
        </div>
        <button class="submit-button" aria-label="Soumettre le formulaire de contact" tabindex="200">Envoyer</button>
      </form>
    </div>
    <div class="form-confirmation" aria-hidden="true" role="dialog">
      <p class="form-confirmation__text" tabindex="200">Merci pour<br>votre message</p>
      <button class="form-confirmation__close-button" aria-label="Fermer la modale de contact" tabindex="200">
        Fermer
      </button>
    </div>
  </div>

  <div class="lightbox__container" aria-hidden="true">
    <div class="lightbox__overlay"></div>
    <div class="lightbox" role="dialog" aria-label="Modale d'affichage des médias">
      <i class="fa-solid fa-xmark lightbox__close-icon" aria-label="Fermer la modale d'affichage" tabindex="300"></i>
      <div class="lightbox__media-selector">
        <i class="fa-solid fa-chevron-left lightbox__previous-button" aria-label="média précédent" tabindex="300"></i>
        <div class="lightbox__media-container">
          <!-- <img src="" alt="Titre de la photo" class="lightbox__media">
          <video src="" controls class="lightbox__media"></video> -->
        </div>
        <i class="fa-solid fa-chevron-right lightbox__next-button" aria-label="média suivant" tabindex="300"></i>
      </div>
      <p class="lightbox__title" id="lightbox__title" tabindex="300">Titre</p>
    </div>
  </div>

  <div class="sticky-bar" aria-hidden="false">
    <div class="sticky-bar__like-container">
      <p class="sticky-bar__like-count">10</p>
      <i class="sticky-bar__like-icon fa-solid fa-heart"></i>
    </div>
    <p class="sticky-bar__price">??€/jour</p>
  </div>

  <script type="module" src="./src/Scripts/JS/Pages/photographer.js"></script>
</body>

</html>
